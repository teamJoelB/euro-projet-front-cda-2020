<div class="container">
    <div class="my-font mt-180">
        <form #connect="ngForm" (ngSubmit)="connexion(connect.value)">
            <div class="form-group">
                <label for="" class="text-secondary">Login</label>
                <input type="text" class="form-control" name="login" ngModel="">
            </div>
            <div class="form-group">
                <label for="" class="text-secondary">Password</label>
                <input type="password" class="form-control" name="password" ngModel="">
            </div>

            <button type="submit" class="btn btn-primary btn-block">connexion</button>
        </form>

        <p class="text-danger text-center">{{ msgErr }}</p>
    </div>
</div>
