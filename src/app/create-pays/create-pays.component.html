<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="my-font mt-4">
                <form #pays="ngForm" (ngSubmit)="createPays(pays.value)">
                    <div class="form-group">
                        <label for="" class="text-secondary">Nom Pays</label>
                        <input type="text" class="form-control" name="nom" ngModel="">
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>
                                SÃ©lectionner la poule de ce pays
                            </mat-label>
                            <mat-select ngModel="" name="poule" required>
                                <mat-option *ngFor="let p of poules" [value]="p">
                                    {{ p.nom }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">create</button>
                </form>
            </div>
        </div>
        <div class="col-sm-5">
            <br><br>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <table class="table">
                        <thead class="">
                            <tr>
                                <th>Nom pays</th>
                                <th>La poule</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pa of mesPays">
                                <td>{{ pa.nom }}</td>
                                <td>{{ pa.poule.nom }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
